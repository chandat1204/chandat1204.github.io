<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
</head>

<body>
    <P>Đăng xuất thành công. Hệ thống chuyển về trang chủ sau <input type="text" id="textBox" style="width:12px; border:0px; color:#00F;" /> giây nữa.</P>
    <script language="JavaScript">
        var number = 10;

        function demnguoc() {
            number = number - 1;
            if (number != "0") {
                document.getElementById("textBox").value = number;
                setTimeout("demnguoc()", 1000);
            } else
                window.location.href = "https://sakurafashion.vn/";
        }
        demnguoc();
    </script>
</body>

</html>
