<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tính tổng, hiệu, tích, thương 2 số a và b</title>
</head>

<body>
    <script language="JavaScript">
        function tinh_tong(a, b) {
            return a + b;
        }
        var a = parseInt(prompt("nhập số a"));
        var b = parseInt(prompt("nhập số b"));
        var tong = tinh_tong(a, b);
        document.write("Tổng hai số " + a + " + " + b + " là " + tong);
    </script><br/>
    <script language="JavaScript">
        function tinh_hieu(a, b) {
            return a - b;
        }
        var a = parseInt(prompt("nhập số a"));
        var b = parseInt(prompt("nhập số b"));
        var hieu = tinh_hieu(a, b);
        document.write("Hiệu hai số " + a + " - " + b + " là " + hieu);
    </script><br/>
    <script language="JavaScript">
        function tinh_tich(a, b) {
            return a * b;
        }
        var a = parseInt(prompt("nhập số a"));
        var b = parseInt(prompt("nhập số b"));
        var tich = tinh_tich(a, b);
        document.write("Tích hai số " + a + " * " + b + " là " + tich);
    </script><br/>
    <script language="JavaScript">
        function tinh_thuong(a, b) {
            return a / b;
        }
        var a = parseInt(prompt("nhập số a"));
        var b = parseInt(prompt("nhập số b"));
        var thuong = tinh_thuong(a, b);
        document.write("Thương hai số " + a + " / " + b + " là " + thuong);
    </script>
</body>

</html>
