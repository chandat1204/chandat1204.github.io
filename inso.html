<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
</head>

<body>
    <script type="text/javascript">
        function InSo1DenN() {
            var n = document.getElementById("NhapSo").value;
            n = parseInt(n);
            var ketQua = '';
            for (var i = 1; i <= n; i++)
                ketQua += i + '<br/>';
            document.getElementById("HienThi").innerHTML = ketQua;
        }
    </script>
    <form method="get" action="">
        Nhập số: <input type="text" id="NhapSo" value="0" />
        <input type="button" value="In kết quả" onclick="InSo1DenN()" />
    </form>
    <div id="HienThi">
    </div>
</body>

</html>
