<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Form Đăng Ký</title>
</head>

<body>
    <script language="JavaScript">
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var re_password = document.getElementById("re_password").value;
            if (username == "") {
                alert("Bạn chưa nhập tên đăng nhập");
                return false;
            }
            if (password == "") {
                alert("Bạn chưa nhập mật khẩu");
                return false;
            }
            if (password != re_password) {
                alert("Mật khẩu nhập lại không đúng");
                return false;
            }
            return true;
        }
    </script>
    <form method="post" action="">
        username: <input type="text" value="" name="username" id="username" /><br/> password: <input type="text" value="" name="password" id="password" /><br/> re_password: <input type="text" value="" name="re_password" id="re_password" /><br/>
        <input type="submit" value="Register" onclick="return validate()" />
    </form>
</body>

</html>
